<html>
    <head>
        <title>Edit Profile</title>
        <link rel="stylesheet" href="/public/css/form-blog.css">
        <link rel="stylesheet" href="/public/css/index.css">
        
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
    </head>
    <body style="background-color: gray;">
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container">
                <a class="navbar-brand" href="profile">
                    <img class="icon-img" src="/public/Image/JR.jpg"/>
                </a>
                <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggle01"
                aria-control="navbarToggle01"
                aria-expanded="false"
                aria-label="Toggle Navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a 
                            class="nav-link active text-white fw-bold box-shadow" 
                            arial-current="page" 
                            href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold" 
                            href="/blog"
                            arial-current="page">Member</a>
                        </li>
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold" 
                            href="/form-blog"
                            arial-current="page">Add Member</a>
                        </li>
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold" 
                            href="testimonial"
                            arial-current="page">Testimonials</a>
                        </li>
                    </ul>
                        <button class="btn bg-dark-subtle" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="menu1 menu2 menu3 menu-relog"><span class="navbar-toggler-icon"></span></button>
                    </div>
                </div>
            </div>
        </nav>

        <div>
            <div style="margin-left: 950px; margin-top: 10px;" >
                <div class="d-flex item-collapse res-menu">
                    {{if .DataSession.IsLogin}}
                    <div class="d-flex mx-3 row card " style="border:none; background-color: black;">
                        <div class="d-flex">
                            <div style="margin-top: 18px;" class="collapse multi-collapse" id="menu1">
                                <a 
                                    style="text-decoration: none; color: aqua; margin: 15px 15px;" 
                                    href="profile"
                                >Hello, {{.DataSession.Name}}</a>
                                <form id="myProfile" action="/logout" method="POST"></form>
                            </div>
                            <div class="collapse multi-collapse" id="menu2">
                                <button 
                                    style="text-decoration: none ; color: white; margin: 10px 13px 10px 20px; background-color: darkred;"
                                    onclick="document.getElementById('myProfile').submit()" 
                                    class="btn-auth btn px-2"
                                >Logout</button>
                            </div>
                        </div>
                        <div class="collapse multi-collapse" id="menu3">
                            <a 
                                style="background-color: white; color: black; font-weight: bold; margin-bottom: 10px; margin-left: 11px;padding-right: 90px;" 
                                href="/contact" 
                                class="btn bg-blue fw-bold"
                            >Contact Me</a>
                        </div>
                    </div>
    
                     {{else}}
                    <div class="row">
                        <div class="col card" style="margin-left: 180px; margin-top: 10px; background-color: white; border: none;">
                            <div class="collapse multi-collapse" id="menu-relog">
                                <div>
                                    <a
                                       href="/register-form" 
                                       style="
                                           font-size: 15px;
                                           padding: 8px 20px;
                                           border: none;
                                           border-radius: 8px;
                                           color: black;
                                           text-decoration: none;"
                                   >Register</a>
                                </div>
                                <div>
                                    <a
                                        href="/login-form" 
                                        style="
                                            font-size: 15px;
                                            padding: 8px 20px;
                                            border: none;
                                            border-radius: 8px;
                                            color: black;
                                            text-decoration: none;"
                                    >Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{end}}
            </div>
        </div>

        <div class="d-flex container">
            <form action="/edit-profile/{{.Blogs.ID}}" method="post" enctype="multipart/form-data">
                <div class="d-flex">
                    <div>
                        <div class="container" 
                        style="
                                width: 350px;
                                height: 92%;
                                background-color: black; 
                                margin: 15px 3px;
                                border-radius: 10px;
                                box-shadow: 4px 4px 10px white, -4px -4px 5px lightgray;">
            
                            <div style="margin-bottom: 160px;">
                                <label for="input-image" class="form-label text-black fw-bold">Upload Image</label>
                                <input type="file" name="input-image" id="input-image" class="form-control" style="border-color: black;margin-bottom: 100px;">
                            </div>
            
                            <div class="mb-3">
                                <label for="input-name" class="form-label text-black fw-bold"></label>
                                <input type="text" name="input-name" id="input-name" class="form-control fw-bold" value="{{.Blogs.Name}}">
                            </div>
            
                            <div class="mb-3">
                                <label for="input-description" class="form-label text-black fw-bold"></label>
                                <input type="text" name="input-description" id="input-description" class="form-control fw-bold" value="{{.Blogs.Image}}">
                            </div>
                            
                            <table style="
                                        border: 1px solid gray; 
                                        width: 100%; text-align: center; 
                                        border-collapse: collapse; 
                                        margin-bottom: 10px;
                                        box-shadow: 2px 2px 5px white;">
                                <tr style="background-color: gray;">
                                    <th style="border: 1px solid white;">Experience</th>
                                    <th style="border: 1px solid white;">Year</th>
                                </tr>
                                <tr style="color: white;">
                                    <td style="border: 1px solid white;">
                                        <div class="mb-3">
                                            <label for="input-exp" class="form-label text-black fw-bold"></label>
                                            <input type="text" name="input-exp" id="input-exp" class="form-control fw-bold" value="{{.Blogs.Exp}}">
                                        </div>
                                    </td>
                                    <td style="border: 1px solid white;">
                                        <div class="mb-3">
                                            <label for="input-year" class="form-label text-black fw-bold"></label>
                                            <input type="text" name="input-year" id="input-year" class="form-control fw-bold" value="{{.Blogs.Year}}">
                                        </div>
                                    </td>
                                </tr>
                                
                                
                            </table>
                        </div>
                    </div>
                    <div class="d-flex" style="background-color: rgb(75, 75, 75); margin: 15px 10px 30px 25px; padding: 0 55px; border-radius: 10px; color: white; box-shadow: 4px 4px 10px lightblue, -4px -4px 10px lightcoral;">
                        <div style="margin-top: 75px;">
                            <div style="margin-bottom: 40px;" class="d-flex">
                                <div>FullName</div>
                                <div style="margin-left: 64px;">:</div>
                            </div>
                            <div style="margin-bottom: 45px;" class="d-flex">
                                <div>Email</div>
                                <div style="margin-left: 94px;">:</div>
                            </div>
                            <div style="margin-top: -6px;" class="d-flex">
                                <div>Phone</div>
                                <div style="margin-bottom: 45px; margin-left: 85px;">:</div>
                            </div>
                            <div style="margin-top: -8px;" class="d-flex">
                                <div>Address</div>
                                <div style="margin-bottom: 45px; margin-left: 69px;">:</div>
                            </div>
                            <div style="margin-top: -8px;" class="d-flex">
                                <div>Hoby</div>
                                <div style="margin-bottom: 45px; margin-left: 93px;">:</div>
                            </div>
                        </div>
        
                        <div style="margin-top: 52px;">
                            <div class="text-white container-fluid d-flex justify-content-center aliggn-items-center mt-4">
                                <div class="container-form edit">
                                        <div class="mb-3">
                                            <label for="input-name" class="form-label text-black fw-bold">{{.DataSession.Name}}</label>
                                        </div>
                                        <div style="margin-top: 32px; margin-bottom: 18px;">
                                            <label for="input-name" class="form-label text-black fw-bold">{{.DataSession.Email}}</label>
                                        </div>
                                        <div class="mb-3">
                                            <label for="input-number-profile" class="form-label text-black fw-bold"></label>
                                            <input type="number" name="input-number-profile" id="input-number-profile" class="form-control fw-bold" value="{{.Blogs.Phone}}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="input-address-profile" class="form-label text-black fw-bold"></label>
                                            <input type="text" name="input-address-profile" id="input-address-profile" class="form-control fw-bold" value="{{.Blogs.Address}}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="input-hoby-profile" class="form-label text-black fw-bold"></label>
                                            <input type="text" name="input-hoby-profile" id="input-hoby-profile" class="form-control fw-bold" value="{{.Blogs.Hoby}}">
                                        </div>
                                        <div class="d-grip gap-2 d-md-flex justify-content-md-end">
                                            <div class="d-flex" style="margin-bottom: 52px ;margin-left: 680px; margin-right: 10px; background-color: black; border-radius: 10px; color: white; box-shadow: 2px 2px 2px silver, -1px -1px 2px silver; ">
                                                <button type="submit" style="color: aqua; margin-top: 0;" class="fw-bold btn">
                                                        Confirm
                                                </button>                    
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                </div>
                </form>
        </div>

        
        <div style="padding-bottom: 40px;"></div>

        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous"></script>
        <script src="/public/js/blog.js"></script>
    </body>
</html>
