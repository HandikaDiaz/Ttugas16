<html>
    <head>
        <title>Testimonials</title>
        <link rel="stylesheet" href="public/css/testimonial.css" />
        <link rel="stylesheet" href="public/css/style.css" />
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="public/css/form-blog.css">
        <link rel="stylesheet" href="public/css/index.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="d-flex" style="margin-left: 90px;">
                <a class="navbar-brand" href="profile">
                    <img class="icon-img" src="public/Image/JR.jpg"/>
                </a>
                <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggle01"
                aria-control="navbarToggle01"
                aria-expanded="false"
                aria-label="Toggle Navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" style="font-size: 16px; margin-top: 6;">
                            <a 
                            class="nav-link active text-white fw-bold box-shadow" 
                            arial-current="page" 
                            href="home">Home</a>
                        </li>
                        <li class="nav-item" style="font-size: 16px; margin-left: -20px; margin-top: 6;">
                            <a 
                            class="nav-link text-white fw-bold" 
                            href="blog"
                            arial-current="page">Member</a>
                        </li>
                        <li class="nav-item" style="font-size: 16px; margin-left: -20px; margin-top: 6;">
                            <a 
                            class="nav-link text-white fw-bold" 
                            href="form-blog"
                            arial-current="page">Add Member</a>
                        </li>
                        <li class="nav-item" style="font-size: 16px; margin-left: -20px; margin-top: 6;">
                            <a 
                            class="nav-link text-blue fw-bold" 
                            href="testimonial"
                            arial-current="page">Testimonial</a>
                        </li>
                    </ul>
                        <button class="btn bg-dark-subtle" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="menu1 menu2 menu3 menu-relog" style="margin-left: 580px;"><span class="navbar-toggler-icon"></span></button>
                    </div>
                </div>
            </div>
        </nav>

        <div>
            <div style="margin-left: 950px; margin-top: 10px;" >
                <div class="d-flex item-collapse res-menu">
                    {{if .DataSession.IsLogin}}
                    <div class="d-flex mx-3 row card " style="border:none; background-color: black; width: 260px; ">
                        <div class="d-flex">
                            <div style="margin-top: 25px;" class="collapse multi-collapse" id="menu1">
                                <a 
                                    style="text-decoration: none; color: aqua; margin: 15px 15px;" 
                                    href="profile"
                                >Hello, {{.DataSession.Name}}</a>
                                <form id="myProfile" action="/logout" method="POST"></form>
                            </div>
                            <div class="collapse multi-collapse" id="menu2" style="margin-top: 10px;">
                                <button 
                                    style="text-decoration: none ; color: white; margin-left: -300px; background-color: darkred;"
                                    onclick="document.getElementById('myProfile').submit()" 
                                    class="btn-auth btn px-2 fw-bold"
                                >Logout</button>
                            </div>
                        </div>
                        <div class="collapse multi-collapse" id="menu3" style="margin-bottom: -15px;">
                            <a 
                                style="background-color: white; color: black; font-weight: bold; margin-top: -90px; margin-left: 11px;padding-right: 105px;" 
                                href="contact" 
                                class="btn bg-blue fw-bold"
                            >Contact Me</a>
                        </div>
                    </div>
    
                     {{else}}
                    <div class="row">
                        <div class="col card" style="margin-left: 180px; margin-top: 10px; background-color: white; border: none;">
                            <div class="collapse multi-collapse" id="menu-relog">
                                <div>
                                    <a
                                       href="/register-form" 
                                       style="
                                           font-size: 15px;
                                           padding: 8px 20px;
                                           border: none;
                                           border-radius: 8px;
                                           color: black;
                                           text-decoration: none;"
                                   >Register</a>
                                </div>
                                <div>
                                    <a
                                        href="/login-form" 
                                        style="
                                            font-size: 15px;
                                            padding: 8px 20px;
                                            border: none;
                                            border-radius: 8px;
                                            color: black;
                                            text-decoration: none;"
                                    >Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{end}}
            </div>
        </div>

        <div class="container">
            <h1 class="text-white fw-bold">
                My Testimonial
            </h1>
            <div class="container-rating-box">
                <h3 class="text-white fw-bold">Rating By Stars :</h3>
                <div class="rating">
                    <button class="rating-btn" onclick="getAllTestimonial()">All</button>
                    <button class="rating-btn" onclick="getFilteredTestimonial(1)">1</button>
                    <button class="rating-btn" onclick="getFilteredTestimonial(2)">2</button>
                    <button class="rating-btn" onclick="getFilteredTestimonial(3)">3</button>
                    <button class="rating-btn" onclick="getFilteredTestimonial(4)">4</button>
                    <button class="rating-btn" onclick="getFilteredTestimonial(5)">5</button>
                </div>
            </div>

        </div>

        
        <script src="public/js/ajax.js"></script>
        <script src="public/js/index.js"></script>
